<!doctype html>
<html lang = 'en'>
    <head>
        <!-- Required meta tags -->
        <meta charset = 'utf-8'>
        <meta name = 'viewport' content = 'width = device-width, initial-scale = 1, shrink-to-fit = no'>
        <meta name = 'Description' content = 'Web frontend for youtube-dl'>
        <!-- Favicon -->
        <link rel = 'shortcut icon' href = "{{ url_for('static', filename = 'favicon.png') }}">
        <!-- Bootstrap CSS -->
        <link rel = 'stylesheet' href = "{{ url_for('static', filename = 'bootstrap-4.1.3.min.css') }}">
        <link href = "{{ url_for('static', filename = 'style.css') }}" rel = 'stylesheet'>
        <title>{{ applicationName }}</title>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src = "{{ url_for('static', filename = 'jquery-3.3.1.min.js') }}"></script>
        <script src = "{{ url_for('static', filename = 'popper-1.14.3.min.js') }}"></script>
        <script src = "{{ url_for('static', filename = 'bootstrap-4.1.3.min.js') }}"></script>
    </head>
    <body>
        <div id = 'parentDiv'>
            {% if username|length %}
                <nav class = 'navbar navbar-expand-lg navbar-dark bg-dark'>
                    <a class = 'navbar-brand' href = "{{ url_for('WEB_INDEX') }}">youtube-dl-server</a>
                    <button class = 'navbar-toggler' type = 'button' data-toggle = 'collapse' data-target = '#navbarDropdown' aria-controls = 'navbarDropdown' aria-expanded = 'false'>
                        <span class = 'navbar-toggler-icon'></span>
                    </button>
                    <div class = 'collapse navbar-collapse' id = 'navbarDropdown'>
                        <div class = 'navbar-nav ml-auto'>
                            <a class = 'text-light nav-item nav-link active' href = "{{ url_for('WEB_INDEX') }}">Home</a>
                            <a class = 'text-light nav-item nav-link active' href = "{{ url_for('WEB_HISTORY') }}">History</a>
                            <a class = 'text-light nav-item nav-link active' href = "{{ url_for('WEB_SUBSCRIPTIONS') }}">Subscriptions</a>
                            <a class = 'text-light nav-item nav-link active' href = "{{ url_for('WEB_ADMIN') }}">Admin</a>
                            <a class = 'text-light nav-item nav-link active' href = "{{ url_for('WEB_LOGOUT') }}">Log off {{ username }}</a>
                        </div>
                    </div>
                </nav>
            {% endif %}
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
